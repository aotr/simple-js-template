<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test template eng</title>
</head>
<body>
	<span id="testId"></span>
</body>
</html>
<script src="..\dist\template.aotr.min.js"></script>
<script type="text/template" id="temp1">
    <p>
        Hello, my name is <%name%>. I\'m <%age%> years old.
    </p>
    
</script>

<script type="text/javascript">

var templateFromVariable = '<p>Hello, my name is <%name%>. I\'m <%age%> years old.</p>';

document.write(TemplateEngine(templateFromVariable, {
    name: "Tuhin",
    age: 25
}));

templateFromScript = document.getElementById("temp1").innerText;

document.getElementById("testId").innerHTML = TemplateEngine(templateFromScript, {
    name: "Animesh",
    age: 27
});



</script>

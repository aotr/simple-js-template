<script type="text/javascript">

var template = '<p>Hello, my name is <%name%>. I\'m <%age%> years old.</p><p><%company.name%></p>';

    name: "Tuhin",
    age: 25,
    company : 'TCS'

    name: "Tuhin",
    age: 25,
    company : 'TCS'
}));



</script>
